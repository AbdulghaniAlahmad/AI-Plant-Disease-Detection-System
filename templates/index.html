<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitki Hastalıkları Tespiti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg p-4 mt-5">
            <h1 class="text-center mb-4">Bitki Hastalıkları Tespiti</h1>
            <p class="text-center mb-4">Lütfen bitki fotoğrafını yükleyin, ardından hastalığı analiz edelim.</p>
            <form action="/" method="post" enctype="multipart/form-data" class="text-center">
                <input type="file" name="file" accept="image/*" required class="form-control mb-3">
                <button type="submit" class="btn btn-success btn-lg">Fotoğrafı Yükle ve Analiz Et</button>
            </form>
        </div>
    </div>
</body>
</html>
